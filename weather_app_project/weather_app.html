<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WEATHER APPLICATION</title>
    <link rel="stylesheet" href="weather_app.css">
</head>
<body>

    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:00 <span id="am-pm"> PM</span>
                </div>
                <div class="date" id="date">
                    Sunday, 24, June
                </div>

                <div class="others" id="current-weather-items">
                    <!-- <div class="weather-item">
                        <div> Humidity </div>
                        <div> 92.2%</div>
                    </div>
                    <div class="weather-item">

                    </div>
                    <div class="weather-item">
                        <div> Wind Speed </div>
                        <div> 222 </div>
                    </div> -->
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone"> Africa / Nairobi</div>
                <div class="country" id="country"> Kenya </div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="others">
                <div class="day">Monday</div>
                <div class="temp">Night - 23.0 &#176; C </div>
                <div class="temp">Day - 37.0 &#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">

                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">

                <div class="temp">Day - 37.0 &#176; C</div>
            </div>

                <div class="temp">Night - 23.0 &#176; C </div>
                <div class="temp">Day - 37.0 &#176; C</div>
            </div>
            
        </div>
